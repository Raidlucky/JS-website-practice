<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../main.js"></script>
</head>
<body>
    <nav>
        <div class="nav-center">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="pages/quiz.html">Quiz</a>
            <a class="nav-link" href="#">Calculator</a>
            <a class="nav-link" href="pages/login.html">Login</a>
        </div>
    </nav>
    <div class="calculator">
        <p id="calc" class="calc-dis">3-4=1</p>
        <div class="btns">
        <div class="btn-grid">
            <button class="calc-btn" onclick="add_num(7)" value="7" id="calc-btn">7</button>
            <button class="calc-btn" onclick="add_num(8)" value="8" id="calc-btn">8</button>
            <button class="calc-btn" onclick="add_num(9)" value="9" id="calc-btn">9</button>
            <button class="calc-btn" onclick="add_num(6)" value="6" id="calc-btn">6</button>
            <button class="calc-btn" onclick="add_num(5)" value="5" id="calc-btn">5</button>
            <button class="calc-btn" onclick="add_num(4)" value="4" id="calc-btn">4</button>
            <button class="calc-btn" onclick="add_num(3)" value="3" id="calc-btn">3</button>
            <button class="calc-btn" onclick="add_num(2)" value="2" id="calc-btn">2</button>
            <button class="calc-btn" onclick="add_num(1)" value="1" id="calc-btn">1</button>
            <button class="calc-btn" onclick="add_num('+')" value="1" id="calc-btn">+</button>
            <button class="calc-btn" onclick="add_num(0)" value="1" id="calc-btn">0</button>
            <button class="calc-btn" onclick="add_num('-')" value="1" id="calc-btn">-</button>
        </div>
        <div class="side-btns">
            <button style="height: 100%;" onclick="add_num('*')" value="1" id="calc-btn">x</button>
            <button style="height: 100%;" onclick="add_num('/')" value="1" id="calc-btn">/</button>
        </div>
        </div>
        <button onclick="num_submit()" class="submit" id="submit">=</button>
    </div>
</body>
</html>
